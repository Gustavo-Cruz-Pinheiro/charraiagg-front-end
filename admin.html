<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itens do Charráia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Itens da Charráia - Admin</h1>
  </header>
  <div class="form-container">
    <h2>Itens sem Patrocinador</h2>
    <form id="sponsor-form">
      <label for="item-select">Selecione um item:</label>
      <select id="item-select"></select>
      <label for="sponsor-name">Nome do Patrocinador:</label>
      <input type="text" id="sponsor-name" required>
      <button type="submit">Adicionar Patrocinador</button>
    </form>
  </div>
  <footer class="footer">
    <p>Criado pelo &copy; Gustavo Todos os direitos reservados</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-square fa-2x text-light mx-2"></i></a>
      <a href="#"><i class="fab fa-instagram-square fa-2x text-light mx-2"></i></a>
      <a href="#"><i class="fab fa-twitter-square fa-2x text-light mx-2"></i></a>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
